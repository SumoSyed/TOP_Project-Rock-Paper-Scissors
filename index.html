<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Rock Paper Scissors</title>
    <style>
        body{
            background-color: rgb(29, 29, 29);
        }
    </style>
</head>
<body>

    <script>

    // Computer's selection
    function computerPlay(){
                
        let computerPlay = Math.random().toFixed(1)

        if (computerPlay < 0.4){
            return "rock"
        } else if (computerPlay >= 0.4 && computerPlay < 0.7){
            return "paper"
        } else{
            return "scissor"
        };
    }

    // 1 round of game including user selection
    function round(playerSelection, computerSelection){
    
        // ROCK
        if(playerSelection === "rock" && computerSelection === "rock"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "DRAW"
        } else if (playerSelection === "rock" && computerSelection === "paper"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "COMPUTER WINS"
        } else if (playerSelection === "rock" && computerSelection === "scissor"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "PLAYER WINS"
        }

        // Paper
        if(playerSelection === "paper" && computerSelection === "rock"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "PLAYER WINS"
        } else if (playerSelection === "paper" && computerSelection === "paper"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "DRAW"
        } else if (playerSelection === "paper" && computerSelection === "scissor"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "COMPUTER WINS"
        }

        // Scissor
        if(playerSelection === "scissor" && computerSelection === "rock"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "COMPUTER WINS"
        } else if (playerSelection === "scissor" && computerSelection === "paper"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "PLAYER WINS"
        } else if (playerSelection === "scissor" && computerSelection === "scissor"){
            console.log(`The Player picked: ${playerSelection}`);
            console.log(`The Computer picked: ${computerSelection}`);
            return "DRAW"
        }
    }

    let user_score = 0;
    let comp_score = 0;

    function game(){
        
        let playerSelection = prompt("Pick Rock Paper or Scissor").toLowerCase();
        
        if(playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissor"){
            return "You must type rock, paper or scissor";
        } else{
            playRound = round(playerSelection, computerPlay())
            if (playRound === "COMPUTER WINS"){
                console.log(playRound);
                comp_score += 5;
            } else if (playRound === "PLAYER WINS"){
                console.log(playRound);
                user_score += 5;
            } else if (playRound === "DRAW"){
                console.log(playRound);
                console.log("Score says the same!");
            }
            console.log(`User Score = ${user_score}`)
            console.log(`Computer Score = ${comp_score}`)

        }
    }

    for (let count = 0; count < 5; ++count){
        game()
    }


    </script>
</body>

</html>
